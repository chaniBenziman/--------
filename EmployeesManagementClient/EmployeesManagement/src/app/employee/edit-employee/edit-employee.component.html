<h2 class="dialog-title">Edit Employee</h2>
<form [formGroup]="editedEmployeeForm" class="edit-form">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input type="text" formControlName="firstName" />
  </div>
 
  <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" formControlName="lastName" />
  </div>
  <div class="form-group">
    <label for="identity">Identity:</label>
    <input type="text" formControlName="identity" />
  </div>
  <div class="form-group">
    <label for="birthDate">Birth Date:</label>
    <input type="date" formControlName="birthDate" />
  </div>
  <div class="form-group">
    <label for="gender">Gender:</label>
    <select formControlName="gender">
      <option value="1">Male</option>
      <option value="2">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label for="entryDate">Entry Date:</label>
    <input type="date" formControlName="entryDate" />
  </div>
  <section>
  <div class="button-group">
    <button mat-raised-button class="save-button" (click)="onSave()">Save</button>
    <button mat-raised-button class="cancel-button" (click)="onCancel()">Cancel</button>
  </div>
</section>
</form>
